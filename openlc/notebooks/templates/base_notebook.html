<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>OpenLC</title>

    {% load staticfiles %}
      
    <!-- Bootstrap core CSS -->
    <link href="{% static 'notebooks/css/bootstrap.min.css' %}" rel="stylesheet">
      
    <!-- Bootstrap theme -->
     <link href="{% static 'notebooks/css/bootstrap-theme.min.css' %}" rel="stylesheet">
      <link href="{% static 'notebooks/css/sticky-footer.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'notebooks/css/custom.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
      <!-- MathJax -->
      
      <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        }
      });
    </script>
      
      <script type="text/javascript"
          src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
  </head>

  <body role="document">
      
      <!-- Notebook panel -->
    <div class="notebook_panel">
            <ul>
              <a href="{% url 'notebooks:index' %}"><li><b>OpenLC</b></li></a>
              <li><b>Author:</b> <a href="{% url 'notebooks:profile_page' notebook.user.username %}">{{ notebook.user.username }}</a></li>
              <li><b>Category:</b> {{ notebook.category }}</li>
              <li id="like_count"><b>Likes:</b> {{ notebook.likes }}</li>
              <li class="btn btn-primary" id ="likes" data-notid="{{notebook.id}}" class="btn btn-primary" type="button">Like</li>
              <li><b>Views:</b> {{ notebook.views }}</li>
              <a href="{{ MEDIA_URL }}{{ filename }}" download><li class="btn btn-primary" >Download notebook</li></a>
            </ul>
    </div>
      
    <!-- end of notebook panel -->
      
      <div class="container">
      
      {% include notebook_html %}
    
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'notebooks/js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'notebooks/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'notebooks/js/notebooks-ajax.js' %}"></script>
  </body>
</html>
